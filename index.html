<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="./css/main.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body class="bg-(--color-slate-300) flex flex-col justify-center items-center min-h-screen">
        <main class="flex-grow flex justify-center items-center">
            <div class="flex flex-col p-[16px] w-[320px] h-[499px] bg-(--color-white) rounded-[20px] gap-[24px]">
                <img class="size-[288px] rounded-[10px]" src="./images/image-qr-code.png" alt="Image QR Code"/>
                <div class="flex flex-col gap-[16px] text-center">
                    <h1 class="font-outfit font-bold text-[22px]/[120%] tracking-[0px] text-(--color-slate-900)">
                        Improve your front-end skills by building projects
                    </h1>
                    <p class="font-outfit text-[15px]/[140%] tracking-[0.2px] text-(--color-slate-900)">
                        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                    </p>
                </div>
            </div>
        </main>
        <footer class="text-xs text-center p-2">
            Challenge by <a class="text-[hsl(228,45%,44%)]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a class="text-[hsl(228,45%,44%)]" href="https://github.com/keilalily" target="_blank">Kyla Marie Angeles</a>.
        </footer>
    </body>
</html>
